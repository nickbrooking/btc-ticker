<html>
<head><title>BTC Ticker Options</title></head>

<body>

Exchange:
<select id="exchange">
 <option value="bitstamp">bitstamp</option>
 <option value="coinbase">coinbase</option>
 <option value="coinbasePro">coinbase pro</option>
 <option value="kraken">kraken</option>
</select>
<br/>
Currency:
<select id="currency">
  <option value="cad">CAD</option>
  <option value="eur">EUR</option>
  <option value="usd">USD</option>
</select>
<br/>
Precision: (select lower number if display cuts off)
<select id="precision">
  <option value="0">0</option>
  <option value="1">1</option>
  <option value="2">2</option>
  <option value="3">3</option>
</select>
<br/>
Units:
<select id="unit">
  <option value="1">BTC</option>
  <option value="0.001">mBTC (0.001 BTC)</option>
  <option value="0.000001">uBTC (0.000001 BTC)</option>
  <option value="0.00000001">sat (0.00000001 BTC)</option>
</select>

<br/>
<div id="status"></div>
<button id="save">Save</button>
</body>

<script src="options.js"></script>
<script src="config.js"></script>
<script src="background.js"></script>

</html>
